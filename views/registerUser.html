$def with (inst, warn, render)

<!DOCTYPE html>
<html>
  <head>
    $:render.includes()
    <title>$BaseTitle - Log In</title>

  </head>
  <body>
    $if warn != "":
      <script>BootstrapDialog.show({type: BootstrapDialog.TYPE_DANGER, size: BootstrapDialog.SIZE_SMALL, title: 'Erro', message: '$:warn' });</script>
    <!-- Begin page content -->
    <div class="container login">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4 text-center">
        <h1 class="font-effect-outline" style="font-size:96px;">99 Party</h1>
        <br>
        <form class="form-signin" method="POST" action="/registrar">
          <label for="name" class="sr-only">Nome Completo</label>
          <input type="text" class="form-control" placeholder="Nome completo" name="name">
          <label for="cpf" class="sr-only">CPF</label>
          <input type="text" class="form-control" placeholder="CPF (sÃ³ numeros)" name="cpf">
          <label for="tel" class="sr-only">Telefone</label>
          <input type="text" class="form-control" placeholder="Telefone" name="tel">
          <label for="email" class="sr-only">Email</label>
          <input type="text" class="form-control" placeholder="e-mail" name="email">
          <label for="password" class="sr-only">Senha</label>
          <input type="password" class="form-control" placeholder="senha" name="password">
          <label for="confirmation" class="sr-only">Confirmar Senha</label>
          <input type="password" class="form-control" placeholder="confirmar senha" name="confirmation">
          <br>
          <button class="btn btn-primary btn-block" type="submit">Entrar</button>
        </form>
        <br><br>
        <p> <i class="fa fa-user-plus fa-lg"></i> <a class="black-link" href="/registrar_empresa"> &nbsp; Cadastrar uma empresa </a></p>
        <p> <i class="fa fa-question-circle fa-lg"></i> <a class="black-link" href="/esqueci"> &nbsp; Esqueci minha senha </a></p>
      </div>
    </div>
    $:render.footer(render)
  </body>
</html>
